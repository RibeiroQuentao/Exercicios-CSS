<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - CSS</title>
</head>

<body>
    <h1>
        Demonstração de CSS em Linha
    </h1>
    <p
        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Este parágrafo foi utilizado em CSS na propria linha, somente esse parágrafo será afetado pelo código.
    </p>
    <p>
        Esse parágrafo não será modificado pois não existe comandos CSS na TAG do parágrafo.
    </p>
</body>

</html>
