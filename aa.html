<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exemplo de Mudança de Cor do HR</title>
<style>
  .linha-horizontal {
    border: none; /* Remove a borda padrão */
    height: 2px; /* Define a altura da linha */
    background-color: rgb(255, 255, 255); /* Define a cor da linha */
  }
</style>
</head>
<body>
  <h1>Título</h1>
  <hr class="linha-horizontal"/>
  <p>Conteúdo abaixo da linha horizontal.</p>
</body>
</html>
